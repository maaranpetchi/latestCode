<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="advance">
      <div class="customerProfile">
        <div class="backgroundcolor">
          <div class="panel-heading">
            <h2 class="panel-title" style="color:#fff;font-family: 'Times New Roman', Times, serif;">
              Customer Vs Employee <mat-icon class="add-icon" matTooltip="Add Customer!"
                (click)="openAddEditEmpForm()">add_box</mat-icon>
            </h2>
          </div>
          <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="table table-sm table-responsive" id="custom-table" matSort>

              <!-- EmployeeCode Column -->
              <ng-container matColumnDef="customerClassification">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> CustomerClassification </div>
                    <div class="filter-input">
                      <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.customerClassification }} </td>
              </ng-container>

              <!-- EmployeeName Column -->
              <ng-container matColumnDef="employeeNameCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> Employee </div>
                    <div class="filter-input">
                      <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.employeeName }} </td>
              </ng-container>

              <!-- Skill Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> CustomerName </div>
                    <div class="filter-input">
                      <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
              </ng-container>

              <!-- ProficiencyLevel Column -->
              <ng-container matColumnDef="shortName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> Short Name </div>
                    <div class="filter-input">
                      <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.shortName }} </td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditForm(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[25,50,75]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

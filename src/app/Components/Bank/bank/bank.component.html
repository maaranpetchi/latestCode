<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="bank">
      <div class="panel panel-primary">
        <div class="panel-heading">

          <h2 class="panel-title">
            Accounts Bank Closure Form <i class="glyphicon glyphicon-edit pull-right"></i>
          </h2>
        </div>
        <form novalidate>
          <div class="panel-body form-horizontal">

            <div class="form-group">
              <div class="col-xs-2"><label>Bank Name</label></div>
              <div class="col-xs-4">
                <input type="text" class="form-control" [(ngModel)]="BankName" name="bankname" />
              </div>

              <div class="col-xs-1"><label>Date</label></div>
              <div class="col-xs-4">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate"
                    name="selectedDate">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-2">Closing Balance</div>
              <div class="col-xs-4">
                <input type="text" class="form-control" [(ngModel)]="ClosingBalance" name="ClosingBalance" />
              </div>
            </div>
            <br />

            <div class="form-group">
              <div class="text-center">
                <button type="submit" class="btn btn-success" (click)="BankSubmit()">Submit</button> &nbsp;
                <a class="btn btn-primary" routerLink="/">Cancel</a>
              </div>
            </div>
            <br />

            <hr />
            <div class="col-md-12" style="margin-top:0px; padding:10px;">
              <!-- <div ui-grid-exporter ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns [grid]="gridGetBankTable"></div> -->

              <table mat-table [dataSource]="dataSource" matSort
                class="table table-sm  table-responsive table table-bordered text-center">
                <ng-container matColumnDef="selected">
                  <th mat-sort-header mat-header-cell *matHeaderCellDef> Select </th>
                  <td mat-cell *matCellDef="let element"> <mat-checkbox
                      (change)="setAll($event.checked,element)"></mat-checkbox> </td>

                </ng-container>
                <ng-container matColumnDef="bankname">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="header-wrapper">
                      <div class="department-name text-start">Bank Name </div>
                      <div class="filter-input">
                        <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                      </div>
                    </div>
                  </th>
                  <td mat-cell *matCellDef="let job"> {{ job.bankName }} </td>
                </ng-container>
                <ng-container matColumnDef="closingdate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="header-wrapper">
                      <div class="department-name text-start">Closing Date </div>
                      <div class="filter-input">
                        <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                      </div>
                    </div>
                  </th>
                  <td mat-cell *matCellDef="let job"> {{ job.closingDate }} </td>
                </ng-container>
                <ng-container matColumnDef="closingbalance">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="header-wrapper">
                      <div class="department-name text-start">Closing Balance </div>
                      <div class="filter-input">
                        <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                      </div>
                    </div>
                  </th>
                  <td mat-cell *matCellDef="let job"> {{ job.closingBalance }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>

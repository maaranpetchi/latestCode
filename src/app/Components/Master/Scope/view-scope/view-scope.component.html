<div class="container">
  <!-- <div class=""> -->
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md">
          <h3 class="text-white">
            <span class="scope-text text-start">Edit Scope</span>
          </h3>
        </div>
      </div>
      <!-- <div class=" bg-white"> -->
      <!-- <form [formGroup]="userRegistrationForm"> -->
        <div class="bg-white">
          <div class="row">
            <div class="col-md-2 mt-4 mx-4">
              <h3>Department Name</h3>
            </div>
            <div class="col-md-6 mt-4  mx-4">
              {{responseData.department.description}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 mt-4 mx-4">
              <h3>Scope Description</h3>
            </div>
            <div class="col-md-6 mt-4  mx-4">
                {{responseData.description}}
            </div>
          </div>
        </div>
        <!-- </div> -->
        <div class="col-12 mt-5">
          <button class="float-left" mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-success float-end" (click)="onUpdate()" >Update</button>
        </div>
      <!-- </form> -->
    </div>
  </div>
  <!-- </div> -->
</div>

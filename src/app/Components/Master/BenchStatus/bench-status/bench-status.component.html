<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="height: 100vh;">
    <div class="container">
        <!-- <div class=""> -->
        <div class="card">
          <div class="card-body bg-primary">
            <div class="row">
              <div class="col-md">
                <h3 class="text-white">
                  <span class="scope-text">Process</span>
                </h3>
              </div>
            </div>
            <div class="card-body bg-white">
              <div class="container">
                <div class="row">
                  <div class="col-3">Description  <span class="text-danger">*</span></div>
                  <div class="col-6">
                    <input type="text" [(ngModel)]="editDescription">
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success btn-sm mb-2" (click)="upateChanges()">submit</button>
                  </div>
                </div>
              </div>
              <div class="table-container mt-3">
                <table matSort id="custom-table"
                class="table table-sm table-responsive table table-bordered text-center" mat-table [dataSource]="dataSource" >
    
                  <!-- BenchStatus Column -->
                  <ng-container matColumnDef="BenchStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      <div class="header-wrapper">
                        <div class="BenchStatus-name text-start">Bench Status Description</div>
                        <div class="filter-input">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button color="primary" (click)="openEditForm(row.id)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteBenchStatus(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{dataSource.filter}}"</td>
                  </tr>
                  <!-- Row shown when there is no matching data. -->
                  <ng-container *ngIf="dataSource?.data?.length === 0">
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="8">No data available</td>
                    </tr>
                  </ng-container>
                </table>
                <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

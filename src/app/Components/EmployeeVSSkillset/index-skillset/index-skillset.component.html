<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="advance">
      <div class="customerProfile">
        <div class="backgroundcolor">
          <div class="panel-heading">
            <h2 class="panel-title" style="color:#fff;">
              Add Skillset <mat-icon class="add-icon" matTooltip="Add Skillset"
                (click)="OpenNewForm()">add_box</mat-icon>
            </h2>
          </div>

          <table mat-table [dataSource]="dataSource" matSort>

            <!-- EmployeeCode Column -->
            <ng-container matColumnDef="EmployeeCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start"> Employee Code </div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.employeeCode }} </td>
            </ng-container>

            <!-- EmployeeName Column -->
            <ng-container matColumnDef="EmployeeName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start"> Employee Name </div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.employeeName }} </td>
            </ng-container>

            <!-- Skill Column -->
            <ng-container matColumnDef="Skill">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start"> Skill </div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.skill }} </td>
            </ng-container>

            <!-- ProficiencyLevel Column -->
            <ng-container matColumnDef="ProficiencyLevel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start"> Proficiency Level </div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.proficiencyLevel }} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let element">
                <!-- <div class="green-button"></div> -->
                <a matTooltip="view" matTooltipPosition="below" (click)="viewEmployee(element.id)">
                  <mat-icon>visibility</mat-icon>
                </a>
                <a matTooltip="Edit" matTooltipPosition="below" (click)="openEditForm(element.id)">
                  <mat-icon>edit</mat-icon>
                </a>

                <!-- <div class="red-button"></div> -->
                <a matTooltip="delete" matTooltipPosition="below" (click)="deleteEmployee(element.id)">
                  <mat-icon>delete</mat-icon>
                </a>


              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
